[colors]
background = #D0000000
background-alt = #BF9000
foreground = #D9C3DA
primary = #D55CE0
secondary = #AD2D89
alert = #A542A5
disabled = #707880

; custom colors

black = #000000
transparent = #00FFFFFF
dioxazine-purple = #beacdf

[bar/taskbar]
width = 100%
height = 18pt
radius = 6

; dpi = 40

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #80000000

padding-left = 3
padding-right = 3

module-margin = 1

separator = |
separator-foreground = ${colors.background-alt}

font-0 = Space Mono Nerd Font:size=12;2

modules-left = xwindow
modules-center = xworkspaces
modules-right = filesystem memory cpu eth pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 10pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.transparent}
label-active-underline= ${colors.background}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#S55CE0 %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = X
label-muted-foreground = ${colors.foreground}

